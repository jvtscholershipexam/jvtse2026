<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | 2026 Jai Veer Tejaji Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top,#0b4d2b,#032015);
    margin:0;
    color:#fff;
  }
  .container{
    width:95%;
    max-width:600px;
    background:rgba(0,0,0,0.65);
    margin:20px auto;
    padding:15px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 0 12px rgba(0,0,0,0.5);
    border:2px solid #d4af37;
  }
  h1{
    margin:10px 0;
    color:#ffd65a;
    font-size:22px;
  }
  .status-box{
    background:rgba(255,255,255,0.9);
    padding:12px;
    margin:12px 0;
    border-radius:8px;
    color:#000;
    font-size:14px;
    text-align:left;
  }
  button{
    background:#d4af37;
    color:#000;
    padding:10px 20px;
    font-size:15px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
    margin-top:10px;
  }
  button:hover{
    background:#ffe08a;
  }
</style>

<!-- Supabase Script -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="container">
  <h1>2026 Jai Veer Tejaji Club</h1>
  <p id="loadingText">Loading student info...</p>

  <div class="status-box">
    <b>Form Status:</b> <span id="formStatus">--</span><br>
    <b>Payment Status:</b> <span id="paymentStatus">--</span><br>
    <b>Roll Number:</b> <span id="rollNo">--</span>
  </div>

  <button onclick="goToApply()">Apply for Exam</button>
</div>

<script>
  /* üîë ONLY API KEY CHANGED */
  const SUPABASE_URL = "https://iqcbgiwycbuyvxpegmfg.supabase.co";
  const SUPABASE_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxY2JnaXd5Y2J1eXZweGVnbWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NDQ4MDYsImV4cCI6MjA4MzUyMDgwNn0.WfFbOZw2ZRRX9bWxQ0HMUqskAfIL4MvoyAENFPPatjM";

  const { createClient } = window.supabase;
  const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

  /* üîê Login check */
  const studentMobile = localStorage.getItem("studentId");
  if(!studentMobile){
    window.location.href = "login.html";
  }

  /* üéì Load student data */
  async function loadStudent(){
    const loadingEl = document.getElementById("loadingText");
    const formEl = document.getElementById("formStatus");
    const payEl  = document.getElementById("paymentStatus");
    const rollEl = document.getElementById("rollNo");

    loadingEl.textContent = "Loading student info...";

    const { data, error } = await sb
      .from("students")
      .select("*")
      .eq("mobile", studentMobile)
      .maybeSingle();

    if(error || !data){
      console.error(error);
      loadingEl.textContent =
        "No record found. Pehle apply form submit karein.";
      formEl.textContent="--";
      payEl.textContent="--";
      rollEl.textContent="--";
      return;
    }

    loadingEl.style.display="none";

    const formStatus  = data.form_status || "not_applied";
    const paymentStat = data.payment_status || "pending";
    const roll        = data.roll_number || "--";

    formEl.textContent = formStatus.toUpperCase();
    payEl.textContent =
      paymentStat === "approved"
        ? "APPROVED"
        : paymentStat.toUpperCase();

    rollEl.textContent = roll;
  }

  loadStudent();

  /* ‚û° Apply button */
  function goToApply(){
    window.location.href = "apply.html";
  }
</script>

</body>
</html>
