<script>
  /* ðŸ”‘ ONLY API KEY CHANGED */

  const SUPABASE_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxY2JnaXd5Y2J1eXZweGVnbWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NDQ4MDYsImV4cCI6MjA4MzUyMDgwNn0.WfFbOZw2ZRRX9bWxQ0HMUqskAfIL4MvoyAENFPPatjM";

  const { createClient } = supabase;
  const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadAnswerKeys(){
    const msg = document.getElementById("msgBox");
    const table = document.getElementById("akTable");
    const body = document.getElementById("akBody");

    msg.innerHTML = "Loading...";

    const { data, error } = await sb
      .from("answer_keys")
      .select("*")
      .order("created_at",{ ascending:false });

    if(error){
      msg.style.color="#ff8080";
      msg.innerHTML="Error: "+error.message;
      return;
    }

    body.innerHTML="";
    let i=1;

    data.forEach(row=>{
      if(row.active===false) return;

      const tr=document.createElement("tr");
      tr.innerHTML = `
        <td>${i++}</td>
        <td>${row.title || "Answer Key"}</td>
        <td>${row.created_at ? new Date(row.created_at).toLocaleDateString() : "-"}</td>
        <td>${
          row.file_url
            ? `<a class="btn-download" href="${row.file_url}" target="_blank">Download</a>`
            : "Not Available"
        }</td>
      `;
      body.appendChild(tr);
    });

    if(i===1){
      msg.innerHTML="Abhi koi answer key nahi hai.";
      table.style.display="none";
    }else{
      msg.innerHTML="";
      table.style.display="table";
    }
  }

  loadAnswerKeys();
</script>
