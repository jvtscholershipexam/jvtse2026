  <p class="small">
    Roll Number aur Date of Birth dal kar apna form status aur payment receipt check karein.
  </p>

  <input type="text" id="rollInput" placeholder="Jaise: JVTS26001">

  <label>Date of Birth</label>
  <input type="date" id="dobInput">

  <button id="btnCheck">Check Status & Receipt</button>
  <div id="msgBox"></div>

  <div id="resultBox" class="result-card" style="display:none;"></div>

<script>
  /* ðŸ”‘ ONLY API KEY CHANGED */
  const sb = supabase.createClient(
    "https://iqcbgiwycbuyvpxegmfg.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxY2JnaXd5Y2J1eXZweGVnbWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NDQ4MDYsImV4cCI6MjA4MzUyMDgwNn0.WfFbOZw2ZRRX9bWxQ0HMUqskAfIL4MvoyAENFPPatjM"
  );

  const rollInput = document.getElementById("rollInput");
  const dobInput  = document.getElementById("dobInput");
  const btnCheck  = document.getElementById("btnCheck");
  const msgBox    = document.getElementById("msgBox");
  const resultBox = document.getElementById("resultBox");

  btnCheck.addEventListener("click", async ()=>{
    const roll = rollInput.value.trim().toUpperCase();
    const dob  = dobInput.value;

    resultBox.style.display="none";
    msgBox.textContent="";

    if(!roll || !dob){
      msgBox.textContent="Roll Number aur DOB dono required hai.";
      msgBox.style.color="#ff8080";
      return;
    }

    btnCheck.disabled=true;
    msgBox.textContent="Searching record...";

    const { data, error } = await sb
      .from("students")
      .select("*")
      .eq("roll_number", roll)
      .maybeSingle();

    if(error || !data){
      msgBox.textContent="Record nahi mila.";
      msgBox.style.color="#ff8080";
      btnCheck.disabled=false;
      return;
    }

    if(data.dob !== dob){
      msgBox.textContent="DOB match nahi ho rahi.";
      msgBox.style.color="#ff8080";
      btnCheck.disabled=false;
      return;
    }

    resultBox.innerHTML = `
      <div class="row"><span class="label">Name:</span><span>${data.full_name}</span></div>
      <div class="row"><span class="label">Roll No:</span><span>${data.roll_number}</span></div>
      <div class="row"><span class="label">Form Status:</span><span>${(data.form_status||"").toUpperCase()}</span></div>
      <div class="row"><span class="label">Payment Status:</span><span>${(data.payment_status||"").toUpperCase()}</span></div>
    `;
    resultBox.style.display="block";

    msgBox.textContent="Status loaded successfully.";
    msgBox.style.color="#7CFC00";
    btnCheck.disabled=false;
  });
</script>
