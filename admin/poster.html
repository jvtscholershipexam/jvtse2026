<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - Home Poster | 2026 Jai Veer Tejaji Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0b4d2b 0%,#032015 60%,#02140d 100%);
  color:#fff;
}
header{
  background:rgba(0,0,0,.85);
  padding:8px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  border-bottom:2px solid #d4af37;
}
.logo-text{
  font-size:18px;
  font-weight:bold;
  color:#ffd65a;
}
a.back{
  color:#ffd65a;
  text-decoration:none;
  font-size:13px;
  font-weight:bold;
}

.container{max-width:900px;margin:18px auto;padding:0 10px;}
.card{
  background:rgba(0,0,0,0.75);
  padding:14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
}
h1{font-size:22px;margin-bottom:6px;color:#ffd65a;}
label{display:block;font-size:14px;margin-top:6px;}
input[type="file"]{
  margin-top:4px;
  font-size:13px;
  color:#fff;
}
.btn-primary{
  margin-top:10px;
  padding:9px 20px;
  border-radius:999px;
  border:none;
  background:#d4af37;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  font-size:14px;
}
.btn-primary:disabled{
  opacity:.6;
  cursor:not-allowed;
}
#msgBox{margin-top:6px;font-size:13px;}
#preview{
  margin-top:12px;
  text-align:center;
}
#preview img{
  max-width:260px;
  border-radius:12px;
  border:2px solid #d4af37;
  box-shadow:0 0 18px rgba(0,0,0,.8);
}
</style>
</head>

<body>

<header>
  <div class="logo-text">Admin â€” 2026 Jai Veer Tejaji Club</div>
  <a class="back" href="dashboard.html">&larr; Back to Dashboard</a>
</header>

<div class="container">
  <div class="card">
    <h1>Change Home Page Poster</h1>
    <p style="font-size:13px;color:#ffe8a3;">
      Yahan se aap <b>home page ka flex / poster</b> upload kar sakte hain.  
      Upload hote hi website ke home page par naya poster dikhne lagega.
    </p>

    <label>Choose Poster Image (JPG / PNG)</label>
    <input type="file" id="posterFile" accept="image/*">

    <button class="btn-primary" id="uploadBtn">Upload & Save Poster</button>
    <div id="msgBox"></div>

    <div id="preview">
      <p style="font-size:13px;margin-bottom:6px;">Current Poster Preview</p>
      <img id="posterPreview" src="../flex.jpg" alt="Current Poster">
    </div>
  </div>
</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.0/dist/umd/supabase.min.js"></script>
<script>
  // ðŸ” Admin guard
  if (localStorage.getItem("bdsAdminLoggedIn") !== "yes") {
    window.location.href = "login.html";
  }

  // ðŸ”— Supabase (NEW PROJECT)
  const SUPABASE_URL = "https://iqcbgiwycbuyvxpegmfg.supabase.co";
  const SUPABASE_KEY = "sb_publishable_BCvr1Fx0v1JgAWVE90ittw_bThpVl8C";

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  const fileInput = document.getElementById("posterFile");
  const uploadBtn = document.getElementById("uploadBtn");
  const msgBox    = document.getElementById("msgBox");
  const preview   = document.getElementById("posterPreview");

  function showMsg(text,color){
    msgBox.style.color = color || "#fff";
    msgBox.innerHTML = text;
  }

  // ðŸ”„ Load latest poster
  async function loadCurrentPoster(){
    const { data, error } = await supabaseClient
      .from("flex_banners")
      .select("image_url")
      .order("created_at",{ascending:false})
      .limit(1)
      .maybeSingle();

    if(data && data.image_url){
      preview.src = data.image_url;
    }
  }
  loadCurrentPoster();

  // ðŸ“¤ Upload poster
  uploadBtn.addEventListener("click", async ()=>{
    const file = fileInput.files[0];
    if(!file){
      showMsg("Please select an image file.","#ff8080");
      return;
    }

    uploadBtn.disabled = true;
    showMsg("Uploading poster, please wait...");

    try{
      const filePath = Date.now()+"_"+file.name.replace(/\s+/g,"");

      const { error: upErr } = await supabaseClient
        .storage
        .from("flex")
        .upload(filePath, file, { upsert:true });

      if(upErr) throw upErr;

      const { data: pub } = supabaseClient
        .storage
        .from("flex")
        .getPublicUrl(filePath);

      const { error: insErr } = await supabaseClient
        .from("flex_banners")
        .insert({ image_url: pub.publicUrl });

      if(insErr) throw insErr;

      preview.src = pub.publicUrl;
      showMsg("Poster successfully updated!","#7CFC00");
      fileInput.value="";

    }catch(err){
      showMsg("Error: "+err.message,"#ff8080");
    }finally{
      uploadBtn.disabled = false;
    }
  });
</script>

</body>
</html>
