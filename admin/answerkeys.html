<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | 2026 Jai Veer Tejaji Club - Answer Keys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:Arial, sans-serif;
      background:radial-gradient(circle at top,#0b4d2b,#032015);
      color:#fff;
    }
    header{
      background:rgba(0,0,0,.8);
      padding:10px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      border-bottom:2px solid #d4af37;
    }
    .logo-text{
      font-size:18px;
      font-weight:900;
      color:#ffd65a;
    }
    a.back{
      color:#ffd65a;
      text-decoration:none;
      font-size:13px;
      font-weight:bold;
    }

    .container{max-width:1000px;margin:18px auto;padding:0 10px;}
    .card{
      background:rgba(0,0,0,.7);
      padding:14px;
      border-radius:10px;
      margin-bottom:16px;
      border:1px solid rgba(255,255,255,.2);
    }
    h1{font-size:22px;margin-bottom:6px;}
    h2{font-size:18px;margin:10px 0 6px;color:#ffd65a;}

    label{display:block;font-size:14px;margin-top:6px;}
    input{
      width:100%;
      padding:7px;
      border-radius:6px;
      border:none;
      margin-top:3px;
      font-size:14px;
    }

    .btn-primary{
      margin-top:10px;
      padding:9px 20px;
      border-radius:999px;
      border:none;
      background:#d4af37;
      color:#000;
      font-weight:bold;
      cursor:pointer;
      font-size:14px;
    }

    .btn-small{
      padding:4px 10px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-size:11px;
      font-weight:bold;
    }
    .btn-visible{background:#22c55e;color:#000;}
    .btn-hide{background:#facc15;color:#000;}
    .btn-delete{background:#ef4444;color:#fff;}

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
      font-size:13px;
    }
    th,td{
      padding:6px 8px;
      border-bottom:1px solid rgba(255,255,255,.2);
    }
    th{background:rgba(0,0,0,.5);text-align:left;}

    #msgBox{margin-top:6px;font-size:13px;}
  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <div class="logo-text">2026 Jai Veer Tejaji Club ‚Äî Admin (Answer Keys)</div>
  <a class="back" href="dashboard.html">&larr; Back to Dashboard</a>
</header>

<div class="container">

  <div class="card">
    <h1>Upload / Add Answer Key</h1>
    <p style="font-size:13px;color:#f3e3a2;">
      Yahan aap <b>PDF upload</b> ya <b>direct PDF link</b> add kar sakte hain.
      Ye answer keys students ko <b>Download</b> page par dikhenge.
    </p>

    <label>Exam / Paper Title</label>
    <input type="text" id="akTitle">

    <label>Exam Date</label>
    <input type="date" id="akDate">

    <label>PDF URL (optional)</label>
    <input type="text" id="akUrl">

    <label>PDF File (optional)</label>
    <input type="file" id="akFile" accept="application/pdf">

    <button class="btn-primary" onclick="saveAnswerKey()">Save Answer Key</button>
    <div id="msgBox"></div>
  </div>

  <div class="card">
    <h2>Current Answer Keys</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Exam Date</th>
          <th>Status</th>
          <th>Link</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="akTableBody">
        <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
  // üîê Admin guard
  if (localStorage.getItem("bdsAdminLoggedIn") !== "yes") {
    window.location.href = "login.html";
  }

  // ‚úÖ NEW SUPABASE
  const sb = supabase.createClient(
    "https://iqcbgiwycbuyvxpegmfg.supabase.co",
    "sb_publishable_BCvr1Fx0v1JgAWVE90ittw_bThpVl8C"
  );

  function showMsg(text, color){
    const m = document.getElementById("msgBox");
    m.style.color = color || "#fff";
    m.innerHTML = text;
  }

  async function saveAnswerKey(){
    const title = akTitle.value.trim();
    const date  = akDate.value;
    const urlIn = akUrl.value.trim();
    const file  = akFile.files[0];

    if(!title){ alert("Title zaroori hai"); return; }
    if(!urlIn && !file){ alert("PDF URL ya file zaroori hai"); return; }

    showMsg("Saving...");

    let finalUrl = urlIn;
    let filePath = null;

    if(file){
      filePath = "answer_keys/" + Date.now() + "_" + file.name;
      const { error } = await sb.storage.from("exam_files").upload(filePath, file);
      if(error){ showMsg(error.message,"#ff8080"); return; }

      const { data: pub } = sb.storage.from("exam_files").getPublicUrl(filePath);
      if(pub?.publicUrl) finalUrl = pub.publicUrl;
    }

    const { error } = await sb.from("answer_keys").insert({
      exam_name: title,
      exam_date: date || null,
      public_url: finalUrl,
      file_path: filePath,
      visible: true
    });

    if(error){ showMsg(error.message,"#ff8080"); return; }

    showMsg("Saved successfully!","#7CFC00");
    akTitle.value = akDate.value = akUrl.value = akFile.value = "";
    loadAnswerKeys();
  }

  async function setVisibility(id,v){
    await sb.from("answer_keys").update({visible:!v}).eq("id",id);
    loadAnswerKeys();
  }

  async function deleteKey(id){
    if(!confirm("Delete this answer key?")) return;
    await sb.from("answer_keys").delete().eq("id",id);
    loadAnswerKeys();
  }

  async function loadAnswerKeys(){
    const body = akTableBody;
    body.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Loading...</td></tr>";

    const { data } = await sb.from("answer_keys").select("*").order("id",{ascending:false});
    if(!data || !data.length){
      body.innerHTML="<tr><td colspan='6' style='text-align:center;'>No data</td></tr>";
      return;
    }

    body.innerHTML="";
    let i=1;
    data.forEach(r=>{
      body.innerHTML+=`
        <tr>
          <td>${i++}</td>
          <td>${r.exam_name||"-"}</td>
          <td>${r.exam_date||"-"}</td>
          <td>${r.visible!==false?"Visible":"Hidden"}</td>
          <td>${r.public_url?`<a href="${r.public_url}" target="_blank" style="color:#ffd65a;">Open</a>`:"-"}</td>
          <td>
            <button class="btn-small ${r.visible?'btn-hide':'btn-visible'}"
              onclick="setVisibility(${r.id},${r.visible!==false})">
              ${r.visible?'Hide':'Show'}
            </button>
            <button class="btn-small btn-delete" onclick="deleteKey(${r.id})">Delete</button>
          </td>
        </tr>`;
    });
  }

  loadAnswerKeys();
</script>

</body>
</html>
