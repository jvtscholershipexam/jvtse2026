<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDS Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#001532;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card{
      background:rgba(0,0,0,0.85);
      padding:24px;
      border-radius:14px;
      width:320px;
      text-align:center;
      box-shadow:0 0 20px #000;
    }
    h1{
      margin:0 0 8px;
      font-size:20px;
      color:#ffca28;
    }
    p.subtitle{
      margin:0 0 14px;
      font-size:12px;
      color:#cccccc;
    }
    input{
      width:100%;
      padding:9px;
      border-radius:6px;
      border:none;
      margin-top:8px;
      font-size:14px;
    }
    button{
      width:100%;
      padding:9px;
      margin-top:12px;
      border:none;
      border-radius:999px;
      background:#ffbf00;
      color:#000;
      font-size:14px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{ filter:brightness(1.05); }
    label{
      display:block;
      font-size:12px;
      margin-top:6px;
      text-align:left;
    }
    #msg{
      font-size:13px;
      margin-top:8px;
    }
    a.back-link{
      display:inline-block;
      margin-top:8px;
      font-size:12px;
      color:#9ecbff;
      text-decoration:none;
    }
    a.back-link:hover{text-decoration:underline;}
  </style>
</head>
<body>

<div class="card">
  <h1>BDS Admin Login</h1>
  <p class="subtitle">Authorized access only</p>

  <input type="password" id="adminPass" placeholder="Enter Admin Password">

  <label><input type="checkbox" onclick="togglePass()"> Show Password</label>

  <button onclick="adminLogin()">Login</button>

  <div id="msg"></div>

  <a class="back-link" href="../index.html">← Back to Website</a>
</div>

<script>
  const ADMIN_PASSWORD = "Ajeet@1993"; // ⛔ Yeh sirf local protection hai

  function togglePass(){
    const inp = document.getElementById("adminPass");
    inp.type = inp.type === "password" ? "text" : "password";
  }

  function adminLogin(){
    const pass = document.getElementById("adminPass").value.trim();
    const msg  = document.getElementById("msg");

    if(pass === ADMIN_PASSWORD){
      msg.style.color = "lightgreen";
      msg.textContent = "Login successful… redirecting";
      localStorage.setItem("bdsAdminLoggedIn", "yes");
      setTimeout(() => window.location.href = "dashboard.html", 600);
    } else {
      msg.style.color = "red";
      msg.textContent = "Wrong password!";
    }
  }
</script>

</body>
</html>
