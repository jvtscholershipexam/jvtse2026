<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration | 2026 Jai Veer Tejaji Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b4d2b, #032015);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: rgba(0,0,0,0.75);
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      color: #fff;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #ffd65a;
      font-weight: 900;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background: #d4af37;
      color: #000;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .small {
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }

    a {
      color: #ffd65a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="container">
    <h2>2026 Jai Veer Tejaji Club<br>Student Registration</h2>

    <form id="registerForm">
      <label>Full Name *</label>
      <input type="text" id="name" required>

      <label>Mobile Number (Login ID) *</label>
      <input type="tel" id="mobile" maxlength="10" required placeholder="10 digit mobile">

      <label>Email (optional)</label>
      <input type="email" id="email" placeholder="example@gmail.com">

      <label>Father Name *</label>
      <input type="text" id="fatherName" required>

      <label>Create Password *</label>
      <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters">

      <label>Confirm Password *</label>
      <input type="password" id="confirmPassword" required minlength="6">

      <button type="submit" id="submitBtn">Register</button>
    </form>

    <p class="msg" id="msg"></p>

    <p class="small">
      Already registered? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    const { createClient } = supabase;

    // âœ… SUPABASE (ONLY KEY CHANGED)
    const SUPABASE_URL = "https://iqcbgiwycbuyvpxegmfg.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxY2JnaXd5Y2J1eXZweGVnbWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NDQ4MDYsImV4cCI6MjA4MzUyMDgwNn0.WfFbOZw2ZRRX9bWxQ0HMUqskAfIL4MvoyAENFPPatjM";

    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form      = document.getElementById("registerForm");
    const msgEl     = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.style.color = "#fff";

      const name       = document.getElementById("name").value.trim();
      const mobile     = document.getElementById("mobile").value.trim();
      const email      = document.getElementById("email").value.trim();
      const fatherName = document.getElementById("fatherName").value.trim();
      const password   = document.getElementById("password").value;
      const cPassword  = document.getElementById("confirmPassword").value;

      if (!name || !fatherName) {
        msgEl.textContent = "Name aur Father Name required hain.";
        msgEl.style.color = "#ff8080";
        return;
      }

      if (mobile.length !== 10 || !/^[0-9]+$/.test(mobile)) {
        msgEl.textContent = "Valid 10 digit mobile number daalein.";
        msgEl.style.color = "#ff8080";
        return;
      }

      if (password.length < 6) {
        msgEl.textContent = "Password minimum 6 characters ka hona chahiye.";
        msgEl.style.color = "#ff8080";
        return;
      }

      if (password !== cPassword) {
        msgEl.textContent = "Password aur Confirm Password match nahi kar rahe.";
        msgEl.style.color = "#ff8080";
        return;
      }

      submitBtn.disabled = true;
      msgEl.textContent = "Please wait, registering...";

      const { data: existing } = await db
        .from("students")
        .select("id")
        .eq("mobile", mobile)
        .maybeSingle();

      if (existing) {
        msgEl.textContent = "Ye mobile number already registered hai. Login karein.";
        msgEl.style.color = "#ff8080";
        submitBtn.disabled = false;
        return;
      }

      const { error } = await db.from("students").insert({
        full_name: name,
        father_name: fatherName,
        mobile: mobile,
        email: email || null,
        login_password: password,
        form_status: "not_applied",
        payment_status: "pending"
      });

      if (error) {
        msgEl.textContent = error.message;
        msgEl.style.color = "#ff8080";
        submitBtn.disabled = false;
        return;
      }

      localStorage.setItem("student_mobile", mobile);
      localStorage.setItem("studentId", mobile);

      msgEl.textContent = "Registration successful!";
      msgEl.style.color = "#7CFC00";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1200);
    });
  </script>

</body>
</html>
