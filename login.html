<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | 2026 Jai Veer Tejaji Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b4d2b, #032015);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: rgba(0,0,0,0.75);
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      color: #fff;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #ffd65a;
      font-weight: 900;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background: #d4af37;
      color: #000;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .small {
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }

    a {
      color: #ffd65a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="container">
    <h2>2026 Jai Veer Tejaji Club<br>Student Login</h2>

    <form id="loginForm">
      <label>Mobile Number *</label>
      <input type="tel" id="mobile" maxlength="10" required placeholder="Registered mobile number">

      <label>Password *</label>
      <input type="password" id="password" required>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <p class="msg" id="msg"></p>

    <p class="small">
      New student? <a href="register.html">Register here</a>
    </p>
  </div>

  <script>
    // âœ… Supabase config (ONLY KEY CHANGED)
    const SUPABASE_URL = "https://iqcbgiwycbuyvpxegmfg.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxY2JnaXd5Y2J1eXZweGVnbWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NDQ4MDYsImV4cCI6MjA4MzUyMDgwNn0.WfFbOZw2ZRRX9bWxQ0HMUqskAfIL4MvoyAENFPPatjM";

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form     = document.getElementById("loginForm");
    const msgEl    = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.style.color = "#fff";

      const mobile   = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();

      if (mobile.length !== 10 || !/^[0-9]+$/.test(mobile)) {
        msgEl.textContent = "Valid 10 digit mobile number daalein.";
        msgEl.style.color = "#ff8080";
        return;
      }

      if (!password) {
        msgEl.textContent = "Password required hai.";
        msgEl.style.color = "#ff8080";
        return;
      }

      loginBtn.disabled = true;
      msgEl.textContent = "Checking...";

      const { data, error } = await sb
        .from("students")
        .select("id, mobile, login_password")
        .eq("mobile", mobile)
        .maybeSingle();

      if (error || !data) {
        msgEl.textContent = "Mobile number registered nahi hai.";
        msgEl.style.color = "#ff8080";
        loginBtn.disabled = false;
        return;
      }

      if (data.login_password !== password) {
        msgEl.textContent = "Galat password.";
        msgEl.style.color = "#ff8080";
        loginBtn.disabled = false;
        return;
      }

      localStorage.setItem("student_mobile", mobile);
      localStorage.setItem("studentId", mobile);

      msgEl.textContent = "Login successful!";
      msgEl.style.color = "#7CFC00";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 800);
    });
  </script>

</body>
</html>
