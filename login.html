<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | BDS Exam Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #b20c0c;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #b20c0c;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
    .small {
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }
    a {
      color: #b20c0c;
      text-decoration: none;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>

    <form id="loginForm">
      <label for="mobile">Mobile Number *</label>
      <input type="tel" id="mobile" maxlength="10" required placeholder="Registered mobile number">

      <label for="password">Password *</label>
      <input type="password" id="password" required>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <p class="msg" id="msg"></p>

    <p class="small">
      New student? <a href="register.html">Register here</a>
    </p>
  </div>

  <script>
    // Supabase config (tumhara project)
    const SUPABASE_URL = "https://yyymjhuwjvyykukfzqow.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form     = document.getElementById('loginForm');
    const msgEl    = document.getElementById('msg');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.style.color = "black";

      const mobile   = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value.trim();

      // Basic validation
      if (mobile.length !== 10 || !/^[0-9]+$/.test(mobile)) {
        msgEl.textContent = "Please enter valid 10 digit mobile number.";
        msgEl.style.color = "red";
        return;
      }

      if (!password) {
        msgEl.textContent = "Password required hai.";
        msgEl.style.color = "red";
        return;
      }

      loginBtn.disabled = true;
      msgEl.textContent = "Checking...";
      msgEl.style.color = "black";

      try {
        // students table se record nikaalo
        const { data, error } = await sb
          .from("students")
          .select("id, full_name, mobile, login_password")
          .eq("mobile", mobile)
          .maybeSingle();

        if (error) {
          console.error(error);
          msgEl.textContent = "Kuch error aayi, thodi der baad try karein.";
          msgEl.style.color = "red";
          loginBtn.disabled = false;
          return;
        }

        if (!data) {
          msgEl.textContent = "Ye mobile number registered nahi hai. Pehle registration karein.";
          msgEl.style.color = "red";
          loginBtn.disabled = false;
          return;
        }

        // Password match check (students table ka column: login_password)
        if (!data.login_password || data.login_password !== password) {
          msgEl.textContent = "Galat password. Dubara try karein.";
          msgEl.style.color = "red";
          loginBtn.disabled = false;
          return;
        }

        // ✅ Success — login done
        // Dashboard ke liye
        localStorage.setItem("student_mobile", mobile);
        // Purane code compatibility (jahan studentId check ho raha tha)
        localStorage.setItem("studentId", mobile);

        msgEl.textContent = "Login successful!";
        msgEl.style.color = "green";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);

      } catch (err) {
        console.error(err);
        msgEl.textContent = "Kuch error aayi, thodi der baad try karein.";
        msgEl.style.color = "red";
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
