<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam & Event Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #002b6b;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h2 { margin-top: 20px; }

    .subtitle {
      font-size: 14px;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    #gallery {
      width: 90%;
      margin: 0 auto 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photo-card {
      background: #011b3c;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      width: 220px;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    .photo-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      background: #000;
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ffdf80;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.0/dist/umd/supabase.min.js"></script>
</head>
<body>

  <h2>ðŸ“¸ Exam & Event Gallery</h2>
  <div class="subtitle">
    Scholarship exam & events ki real photos dekhein ðŸ‘‡
  </div>

  <div id="status">Loading photos...</div>
  <div id="gallery"></div>

  <script>
    const SUPABASE_URL = "https://yyymjhuwjvyykukfzqow.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5eW1qaHV3anZ5eWt1a2Z6cW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzMzMjIsImV4cCI6MjA4MDI0OTMyMn0.Ja9Do4cwumTnXx2NGIRW8Ti3rKm4MBiLClQz0xjOtrQ";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl  = document.getElementById("status");
    const galleryEl = document.getElementById("gallery");

    async function loadGallery() {
      statusEl.textContent = "Loading photos...";

      const { data, error } = await supabase
        .from("gallery_items")
        .select("*")
        .eq("visible", true)
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        statusEl.textContent = "Error loading gallery. Please try again.";
        return;
      }

      galleryEl.innerHTML = "";

      if (!data || data.length === 0) {
        statusEl.textContent = "No photos available yet.";
        return;
      }

      statusEl.textContent = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "photo-card";

        const imgSrc = item.public_url || "";

        card.innerHTML = `
          <img src="${imgSrc}" alt="Image">
          <div class="caption">${item.caption || ""}</div>
        `;

        galleryEl.appendChild(card);
      });
    }

    loadGallery();
  </script>
</body>
</html>
